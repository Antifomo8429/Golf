name: Update TWSE auction calendar

on:
  workflow_dispatch:
  schedule:
    - cron: "17 1 * * *"

permissions:
  contents: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate iCalendar file
        run: python3 scripts/generate_twse_auction_calendar.py --output calendar/twse-auction.ics

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- calendar/twse-auction.ics; then
            echo "No calendar changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add calendar/twse-auction.ics
          git commit -m "chore: auto-update TWSE auction calendar"
          git push
